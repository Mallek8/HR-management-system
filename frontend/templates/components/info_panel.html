{% macro info_panel(title, description) %}
<div class="alert bg-info bg-opacity-25 border-0 rounded-3 mb-4 shadow-sm">
    <div class="d-flex">
        <div class="me-3 fs-4">
            <i class="bi bi-info-circle text-info"></i>
        </div>
        <div>
            <h5 class="fw-bold mb-2">{{ title }}</h5>
            <p class="mb-0">{{ description }}</p>
        </div>
    </div>
</div>
{% endmacro %}

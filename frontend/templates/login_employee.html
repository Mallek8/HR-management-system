{% extends "base.html" %}

{% block title %}Connexion Employé{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container mt-5">
    <h2 class="text-center mb-4">Connexion Employé</h2>

    <!-- Formulaire de connexion employé -->
    <form id="employeeLoginForm" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="employee_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="employee_email" required>
        </div>

        <div class="mb-3">
            <label for="employee_password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="employee_password" required>
        </div>

        <button type="submit" class="btn btn-secondary w-100">Se connecter</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<!-- JS lié à la logique de connexion employé -->
<script src="{{ url_for('static', filename='js/login_employee.js') }}"></script>
{% endblock %}

{% extends "base_auth.html" %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row shadow rounded-4 overflow-hidden" style="max-width: 960px; width: 100%;">
    
    <!-- Colonne gauche (branding) -->
    <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center left-panel p-5">
      <div class="text-center">
        <svg width="80" height="80" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="30" r="30" fill="white"/>
          <path d="M18 30C18 23.37 23.37 18 30 18C36.63 18 42 23.37 42 30" stroke="#4A90E2" stroke-width="4"/>
          <path d="M22 35H38M22 42H38" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
        </svg>
        <h1 class="mt-4 fw-semibold display-6">HannaConnect</h1>
        <p class="subtitle">Gestion des Ressources Humaines</p>
      </div>
      <ul class="mt-4 list-unstyled text-start px-3 features-list">
        <li class="mb-2"><i class="fas fa-check-circle me-2"></i> Gestion efficace des équipes</li>
        <li class="mb-2"><i class="fas fa-check-circle me-2"></i> Simplicité et performance</li>
        <li><i class="fas fa-check-circle me-2"></i> Sécurité des données</li>
      </ul>
    </div>

    <!-- Colonne droite (formulaire) -->
    <div class="col-md-6 right-panel p-5">
      <div class="text-center mb-4 d-md-none">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="30" r="30" fill="#4A90E2"/>
          <path d="M18 30C18 23.37 23.37 18 30 18C36.63 18 42 23.37 42 30" stroke="white" stroke-width="4"/>
          <path d="M22 35H38M22 42H38" stroke="white" stroke-width="4" stroke-linecap="round"/>
        </svg>
        <h2 class="mt-3">HannaConnect</h2>
      </div>

      <h2 class="mb-4 text-center fw-semibold">Connexion</h2>
      <form action="/login" method="post">

        <div class="mb-3">
          <label for="username" class="form-label">Identifiant</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Entrez votre identifiant">
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Entrez votre mot de passe">
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <a href="#" class="text-decoration-none small text-primary">Mot de passe oublié?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
